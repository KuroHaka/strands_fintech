<div>
    <!-- <app-user-list></app-user-list> -->
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div *ngIf="!view2">
        <app-transactions></app-transactions>
        <div class="upload">
            <div>
                <input style="display: none" type="file" (change)="onFileSelect($event)" #hiddenfileinput>
                <button class="button-container" mat-fab color="primary" (click)="hiddenfileinput.click()">
                    <mat-icon>folder</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <app-item-list *ngIf="view2"></app-item-list>
</div>
